<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>django level 2</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    </head>
    <body>
        <h1>Welcome to Django level 2</h1>
        <h2>Here are your access records</h2>

        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                    {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.name }}</td>
                            <td>{{ acc.date }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
             <p> NO RECORDS FOUND</p>
            {% endif %}

            

        </div>
        

    </body>
</html>
